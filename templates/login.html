{% extends "layout.html" %}

{% block content %}
<section id="login" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-success text-white">
                        <h3>Login to AgroLink</h3>
                    </div>
                    <div class="card-body">
                        <!-- Login Form -->
                        <form method="POST" action="/login">
                            <!-- CSRF Token -->
                            {{ form.hidden_tag() }}

                            <!-- Display error message if any -->
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ request.form.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="/signup" class="text-success">Sign Up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
