{% extends "layout.html" %}

{% block content %}
<section id="signup" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-success text-white">
                        <h3>Create an Account</h3>
                    </div>
                    <div class="card-body">
                        <!-- Sign-Up Form -->
                        <form method="POST" action="/signup">
                            <!-- CSRF Token -->
                            {{ form.hidden_tag() }}

                            <!-- Display error message if any -->
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}

                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" value="{{ request.form.name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ request.form.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login" class="text-success">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
